<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prices</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="container">

            <div class="row">
                <div class="main-col">
                    <p>My balance</p>
                    <p class="value">$921.48</p>
                </div>

                <div class="main-col">
                    <div class="first-circle">

                        <div class="second-circle"></div>
                    </div>
                </div>
            </div>


            <div class="container-2">
                <h2>Spending - Last 7 days</h2>


                <!-- BELOW IS THE BAR CHART OF THE PRICES -->
                <div class="row-2">
                    <div class="col-2">
                        <div class=" bar bar-1 bars">
                            <div class="price-1 price">$21.07</div>
                            <div class="date">mon</div>
                        </div>

                    </div>

                    <div class="col-2">
                        <div class=" bar bar-2 bars">
                            <div class="price-2 price">$32.09</div>
                            <div class="date">tue</div>
                        </div>

                    </div>

                    <div class="col-2">
                        <div class="bar bar-3 bars">
                            <div class="price-3 price">$52.36</div>
                            <div class="date">wed</div>
                        </div>

                    </div>

                    <div class="col-2">
                        <div class="bar bar-4  bars">
                            <div class="price-4 price">$31.07</div>
                            <div class="date">thu</div>
                        </div>

                    </div>

                    <div class="col-2">
                        <div class="bar bar-5  bars">
                            <div class="price-5 price">$25.05</div>
                            <div class="date">fri</div>
                        </div>

                    </div>

                    <div class="col-2">
                        <div class="bar bar-6  bars">
                            <div class="price-6 price">$42.00</div>
                            <div class="date">sat</div>
                        </div>

                    </div>

                    <div class="col-2">
                        <div class="bar bar-7 bars">
                            <div class="price-7 price">$29.09
                            </div>
                            <div class="date">sun</div>
                        </div>

                    </div>
                </div>
                <!-- THE END OF THE BAR CHART -->

                <div class="line"></div>

                <p class="time-frame1">Total this month</p>
                <div class="row-3">
                    <div class="col-3">
                        <p class="total">$478.33</p>
                    </div>

                    <div class="col-3">
                        <p class="percent">+2.4%</p>
                        <p class="time-frame2">from last month</p>
                    </div>
                </div>
            </div>

        </div>

    </main>






    <script src="main.js"></script>
</body>

</html>
